                  type: JSONPATH
                  parameters:
                    - '$.computer.[?(@.displayName == "{#DISPLAY_NAME}")].monitorData[''hudson.node_monitors.ClockMonitor''].diff.first()'
                  error_handler: DISCARD_VALUE
                -
                  type: MULTIPLIER
                  parameters:
                    - '0.001'
              master_item:
                key: jenkins.computer_info
            -
              name: 'Jenkins: Computer [{#DISPLAY_NAME}]: Available disk space'

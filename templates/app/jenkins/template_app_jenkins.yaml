          lld_macro_paths:
            -
              lld_macro: '{#DESCRIPTION}'
              path: $.description
            -
              lld_macro: '{#DISPLAY_NAME}'
              path: $.displayName
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$.computer.[*]'
